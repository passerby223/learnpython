    <link rel="stylesheet" href="../CSS/reset.css">
    <style type="text/css">
        .box {
            height: 60px;
            margin: 20px auto 0 30px;
        }

        .menu li {
            float: left;
            margin-right: 10px;
            width: 150px;
            font: normal 18px/60px 微软雅黑;
            text-align: center;
        }

        .content {
            margin-top: 10px;
            width: 100%;
            float: left;
        }

        .content div {
            width: 100%;
            height: 500px;
            display: none;
        }

        .menu .bac {
            background: cornflowerblue;
        }

        .content .active {
            display: block;
        }

        .tables tr {
            height: 60px;
        }

        .tables th {
            height: 40px;
            border: solid 1px #525D76;
        }

        .tables td {
            height: 40px;
            border: solid 1px #525D76;
        }

        .tables input {
            width: 100%;
            font: normal 15px/40px 微软雅黑;
        }
    </style>
    <script type="text/javascript">
        $(function () {//设置等到页面元素全部加载完成后再执行JavaScript代码
            $(".menu li").click(function () {
                $(this).addClass("bac").siblings().removeClass("bac");
                $(".content div").eq($(this).index()).addClass("active").siblings().removeClass("active");
                // console.log($(".content div").eq($(this).index()));
            });
            var tr = "<tr>\n" +
                "                    <td><input type=\"radio\"></td>\n" +
                "                    <td><input type=\"text\"></td>\n" +
                "                    <td><input type=\"text\"></td>\n" +
                "                </tr>";
            //添加參數行
            $("#add").click(function () {
                $(this).siblings("table").append(tr);
            });
        });
    </script>
</head>
